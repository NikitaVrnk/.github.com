<!DOCTYPE html>

<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<meta name="document-state" content="dynamic">
	<meta http-equiv="cache-control" content="no-cache">
	<meta name="description" content="Корм для котов, Нямушка с разными вкусами: фуа-гра, рыба, кура. Сказочное заморское яство. Мышь в подарок.">
  <meta property="og:description" content="Корм для котов, Нямушка с разными вкусами: фуа-гра, рыба, кура. Сказочное заморское яство. Мышь в подарок.">
	<meta name="keywords" content="Корм для котов, Нямушка с разными вкусами: фуа-гра, рыба, кура. Сказочное заморское яство. Мышь в подарок.">

	<title>Нямушка FunBox</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="content">

			<!-- Заголовок -->
			<div class="content-top">
				<h1 class="h1-style">Ты сегодня покормил кота?</h1>
			</div>

			<!-- Продукция -->
			<div class="content-product">
				<!-- Продукт 1 -->
				<label class="label">
  					<input class="input" type="checkbox" name="product" id="product" >

					<div class="content-product-item1">

						<div class="product-item1-description">
							<div class="item1-description-text">
								<h4 class="h4-style">Сказочное заморское яство</h4>
								<h4 class="h4-style_none">Котэ не одобряет?</h4>
							</div>
							<div class="item1-description-brand"><h2 class="h2-style">Нямушка</h2></div> 
							<div class="item1-description-tasty"><h3 class="h3-style">с фуа-гра</h3></div> 
							<div class="item1-description-reserve"><p><span class="span-style_bold">10 </span>порций</p></div>
							<div class="item1-description-bonus"><span>мышь в подарок
							</span></div>
							<div class="item1-description-cats">
								<img src="img/Cats.png" alt="cats">
								<div class="item1-description-cats_weight">
									<span>0.5</span><br>
									<span>кг</span>
								</div>
							</div>
						</div>
						 <div class="item1-info">
							<span class ="span-style">Чего сидишь? Порадуй котэ, <a class="click" href="#" id="product">купи.</a></span>
							<span class ="span-style_none">Печень утки разварная с артишоками.</span>
						</div>
					</div> 
				</label>

				<!-- Продукт 2 -->
	
				<label class="label">
  					<input class="input" type="checkbox" name="product" >
					<div class="content-product-item2">
						 <div class="product-item2-description">
							<div class="item2-description-text">
								<h4 class="h4-style">Сказочное заморское яство</h4>
								<h4 class="h4-style_none">Котэ не одобряет?</h4>
							 </div>
							<div class="item2-description-brand"><h2 class="h2-style">Нямушка</h2></div> 
							<div class="item2-description-tasty"><h3 class="h3-style">с рыбой</h3></div> 
							<div class="item2-description-reserve"><p><span class="span-style_bold">40 </span>порций</p></div>
							<div class="item2-description-bonus"><p><span class="span-style_bold">2</span> мыши в подарок
							</p></div>
							<div class="item2-description-cats">
								<img src="img/Cats.png" alt="cats">
								<div class="item2-description-cats_weight">
									<span class="span-style_bold">2</span><br>
									<span>кг</span>
								</div>
							</div>
						</div>
						<div class="item2-info">
							<span class ="span-style">Чего сидишь? Порадуй котэ, <a class ="dot" href="#">купи.</a></span>
							<span class ="span2-style_none">Головы щучьи с чесноком да свежайшая семгушка</span>
						</div>
					</div>
				</label>

				
				<!-- Продукт 3 -->
				<label class="label">
  					<input class="input" type="checkbox" name="product" >
					<div class="content-product-item3">

						<div class="img_access_product">
							<!-- <img src="img/Back_grey.png" alt=""> -->
							<div class="product-item3-description">
								<div class="item3-description-text"><h4 class="h4-style">Сказочное заморское яство</h4></div>
								<div class="item3-description-brand"><h2 class="h2-style">Нямушка</h2></div> 
								<div class="item3-description-tasty"><h3 class="h3-style">с курой</h3></div> 
								<div class="item3-description-reserve"><p><span class="span-style_bold">100</span> порций</p></div>
								<div class="item3-description-bonus">
									<p>
										<span class="span-style_bold">5</span> мышей в подарок
										<br> заказчик доволен
									</p>
								</div>
								<div class="item3-description-cats">
									<img src="img/Cats.png" alt="cats" >
									<div class="item3-description-cats_weight">
										<span>5</span><br>
										<span>кг</span>
									</div>
								</div>
							</div>
						</div>
						<div class="item3-info">
							<span>Печалька, с курой закончился</span>
						</div>
					</div>
				</label>
			</div>
		</div> 
	</div>
</body>
</html>
